<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 1161px;
            height: 1120px;
        }
        </style>
        <title>Parcelle Lilo Bambou</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/proj4.js"></script>
        <script src="js/proj4leaflet.js"></script>
        <script src="data/optionsparcelle_2.js"></script>
        <script src="data/cadastre_3.js"></script>
        <script>
        var crs = new L.Proj.CRS('EPSG:4471', '+proj=utm +zone=38 +south +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs', {
            resolutions: [2800, 1400, 700, 350, 175, 84, 42, 21, 11.2, 5.6, 2.8, 1.4, 0.7, 0.35, 0.14, 0.07],
        });
        var map = L.map('map', {
            crs: crs,
            continuousWorld: false,
            worldCopyJump: false, 
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-12.841535833880542,45.13833820841915],[-12.834487304635067,45.14578456428748]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'bottomleft'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Parcelle Lilo Bambou</h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        map.createPane('pane_ORTHOPHOTO_2023_1');
        map.getPane('pane_ORTHOPHOTO_2023_1').style.zIndex = 401;
        var img_ORTHOPHOTO_2023_1 = 'data/ORTHOPHOTO_2023_1.png';
        var img_bounds_ORTHOPHOTO_2023_1 = [[-12.841365946399625,45.13980839463887],[-12.834657371184129,45.1443149042989]];
        var layer_ORTHOPHOTO_2023_1 = new L.imageOverlay(img_ORTHOPHOTO_2023_1,
                                              img_bounds_ORTHOPHOTO_2023_1,
                                              {pane: 'pane_ORTHOPHOTO_2023_1'});
        bounds_group.addLayer(layer_ORTHOPHOTO_2023_1);
        map.addLayer(layer_ORTHOPHOTO_2023_1);
        function pop_optionsparcelle_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['surface'] !== null ? autolinker.link(feature.properties['surface'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_optionsparcelle_2_0() {
            return {
                pane: 'pane_optionsparcelle_2',
                interactive: true,
            }
        }
        function style_optionsparcelle_2_1() {
            return {
                pane: 'pane_optionsparcelle_2',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_optionsparcelle_2');
        map.getPane('pane_optionsparcelle_2').style.zIndex = 402;
        map.getPane('pane_optionsparcelle_2').style['mix-blend-mode'] = 'normal';
        var layer_optionsparcelle_2 = new L.geoJson.multiStyle(json_optionsparcelle_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_optionsparcelle_2',
            layerName: 'layer_optionsparcelle_2',
            pane: 'pane_optionsparcelle_2',
            onEachFeature: pop_optionsparcelle_2,
            styles: [style_optionsparcelle_2_0,style_optionsparcelle_2_1,]
        });
        bounds_group.addLayer(layer_optionsparcelle_2);
        map.addLayer(layer_optionsparcelle_2);
        function pop_cadastre_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['commune'] !== null ? autolinker.link(feature.properties['commune'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['prefixe'] !== null ? autolinker.link(feature.properties['prefixe'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['section'] !== null ? autolinker.link(feature.properties['section'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['numero'] !== null ? autolinker.link(feature.properties['numero'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['contenance'] !== null ? autolinker.link(feature.properties['contenance'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['created'] !== null ? autolinker.link(feature.properties['created'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['updated'] !== null ? autolinker.link(feature.properties['updated'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['jointure'] !== null ? autolinker.link(feature.properties['jointure'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ref'] !== null ? autolinker.link(feature.properties['ref'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_cadastre_3_0() {
            return {
                pane: 'pane_cadastre_3',
                opacity: 1,
                color: 'rgba(228,26,28,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_cadastre_3');
        map.getPane('pane_cadastre_3').style.zIndex = 403;
        map.getPane('pane_cadastre_3').style['mix-blend-mode'] = 'normal';
        var layer_cadastre_3 = new L.geoJson(json_cadastre_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_cadastre_3',
            layerName: 'layer_cadastre_3',
            pane: 'pane_cadastre_3',
            onEachFeature: pop_cadastre_3,
            style: style_cadastre_3_0,
        });
        bounds_group.addLayer(layer_cadastre_3);
        map.addLayer(layer_cadastre_3);
        var baseMaps = {};
        var overlaysTree = [
            {label: '<img src="legend/cadastre_3.png" /> cadastre', layer: layer_cadastre_3},
            {label: '<img src="legend/optionsparcelle_2.png" /> options parcelle', layer: layer_optionsparcelle_2},
            {label: "ORTHOPHOTO_2023", layer: layer_ORTHOPHOTO_2023_1},
            {label: "OpenStreetMap", layer: layer_OpenStreetMap_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var i = 0;
        layer_optionsparcelle_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['surface'] !== null?String('<div style="color: #ffffff; font-size: 14pt; font-weight: bold; font-family: \'Helvetica\', sans-serif;">' + layer.feature.properties['surface']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_optionsparcelle_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_cadastre_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['ref'] !== null?String('<div style="color: #ff0000; font-size: 12pt; font-weight: bold; font-family: \'.AppleSystemUIFont\', sans-serif;">' + layer.feature.properties['ref']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_cadastre_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        resetLabels([layer_optionsparcelle_2,layer_cadastre_3]);
        map.on("zoomend", function(){
            resetLabels([layer_optionsparcelle_2,layer_cadastre_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_optionsparcelle_2,layer_cadastre_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_optionsparcelle_2,layer_cadastre_3]);
        });
        </script>
    </body>
</html>
