<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1585px;
            height: 1125px;
        }
        </style>
        <title>Parcelle Lilo Bambou</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/cadastre_1.js"></script>
        <script src="data/optionsparcelle_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-12.839845700338897,45.140190275274854],[-12.836259554981151,45.14533997293617]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'bottomright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Parcelle Lilo Bambou</h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Accumulationdeflux_0');
        map.getPane('pane_Accumulationdeflux_0').style.zIndex = 400;
        var img_Accumulationdeflux_0 = 'data/Accumulationdeflux_0.png';
        var img_bounds_Accumulationdeflux_0 = [[-12.850072952395204,45.129830706199556],[-12.830900437593838,45.150152703504624]];
        var layer_Accumulationdeflux_0 = new L.imageOverlay(img_Accumulationdeflux_0,
                                              img_bounds_Accumulationdeflux_0,
                                              {pane: 'pane_Accumulationdeflux_0'});
        bounds_group.addLayer(layer_Accumulationdeflux_0);
        map.addLayer(layer_Accumulationdeflux_0);
        function pop_cadastre_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['commune'] !== null ? autolinker.link(feature.properties['commune'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['prefixe'] !== null ? autolinker.link(feature.properties['prefixe'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['section'] !== null ? autolinker.link(feature.properties['section'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['numero'] !== null ? autolinker.link(feature.properties['numero'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['contenance'] !== null ? autolinker.link(feature.properties['contenance'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['created'] !== null ? autolinker.link(feature.properties['created'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['updated'] !== null ? autolinker.link(feature.properties['updated'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['jointure'] !== null ? autolinker.link(feature.properties['jointure'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ref'] !== null ? autolinker.link(feature.properties['ref'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['auxiliary_storage_labeling_lineanchorpercent'] !== null ? autolinker.link(feature.properties['auxiliary_storage_labeling_lineanchorpercent'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['auxiliary_storage_labeling_lineanchorclipping'] !== null ? autolinker.link(feature.properties['auxiliary_storage_labeling_lineanchorclipping'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['auxiliary_storage_labeling_lineanchortype'] !== null ? autolinker.link(feature.properties['auxiliary_storage_labeling_lineanchortype'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['auxiliary_storage_labeling_lineanchortextpoint'] !== null ? autolinker.link(feature.properties['auxiliary_storage_labeling_lineanchortextpoint'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_cadastre_1_0() {
            return {
                pane: 'pane_cadastre_1',
                opacity: 1,
                color: 'rgba(228,26,28,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_cadastre_1');
        map.getPane('pane_cadastre_1').style.zIndex = 401;
        map.getPane('pane_cadastre_1').style['mix-blend-mode'] = 'normal';
        var layer_cadastre_1 = new L.geoJson(json_cadastre_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_cadastre_1',
            layerName: 'layer_cadastre_1',
            pane: 'pane_cadastre_1',
            onEachFeature: pop_cadastre_1,
            style: style_cadastre_1_0,
        });
        bounds_group.addLayer(layer_cadastre_1);
        map.addLayer(layer_cadastre_1);
        function pop_optionsparcelle_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['surface'] !== null ? autolinker.link(feature.properties['surface'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['descr'] !== null ? autolinker.link(feature.properties['descr'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        var pattern_optionsparcelle_2_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#000000',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 315
        });
        pattern_optionsparcelle_2_0.addTo(map);
        function style_optionsparcelle_2_0() {
            return {
                pane: 'pane_optionsparcelle_2',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_optionsparcelle_2_0,
                interactive: false,
            }
        }
        function style_optionsparcelle_2_1() {
            return {
                pane: 'pane_optionsparcelle_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_optionsparcelle_2');
        map.getPane('pane_optionsparcelle_2').style.zIndex = 402;
        map.getPane('pane_optionsparcelle_2').style['mix-blend-mode'] = 'normal';
        var layer_optionsparcelle_2 = new L.geoJson.multiStyle(json_optionsparcelle_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_optionsparcelle_2',
            layerName: 'layer_optionsparcelle_2',
            pane: 'pane_optionsparcelle_2',
            onEachFeature: pop_optionsparcelle_2,
            styles: [style_optionsparcelle_2_0,style_optionsparcelle_2_1,]
        });
        bounds_group.addLayer(layer_optionsparcelle_2);
        map.addLayer(layer_optionsparcelle_2);
        setBounds();
        var i = 0;
        layer_cadastre_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((exp_label_cadastre_1_eval_expression(context) !== null?String('<div style="color: #ff0000; font-size: 12pt; font-family: \'Ubuntu\', sans-serif;">' + exp_label_cadastre_1_eval_expression(context)) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_cadastre_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_optionsparcelle_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((exp_label_optionsparcelle_2_eval_expression(context) !== null?String('<div style="color: #000000; font-size: 14pt; font-family: \'Ubuntu\', sans-serif;">' + exp_label_optionsparcelle_2_eval_expression(context)) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_optionsparcelle_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        resetLabels([layer_cadastre_1,layer_optionsparcelle_2]);
        map.on("zoomend", function(){
            resetLabels([layer_cadastre_1,layer_optionsparcelle_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_cadastre_1,layer_optionsparcelle_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_cadastre_1,layer_optionsparcelle_2]);
        });
        </script>
    </body>
</html>
